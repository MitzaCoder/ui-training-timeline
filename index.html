<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline UI</title>
    <script src="https://use.fontawesome.com/6041e41bbe.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="#">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <div class="profile-pic">
          <img src="./image-1.png" alt="" />
          <div class="notifications"></div>
        </div>
        <span>Timeline</span>
      </div>
      <div class="header">
        <div class="color-overlay">
          <div class="day-number">31</div>
          <div class="date-right">
            <div class="day-name">Monday</div>
            <div class="month-year">Octomber 2017</div>
          </div>
        </div>
        <div class="actionbutton">+</div>        
      </div>
      <div class="timeline">
        <ul>
          <li>
            <div class="bullet"></div>
            <div class="time">5pm</div>
            <div class="desc">
              <h3>New Icon</h3>
              <h4>Mobile App</h4>
            </div>
          </li>
          <li>
            <div class="bullet"></div>
            <div class="time">3 - 4pm</div>
            <div class="desc">
              <h3>Design Stand Up</h3>
              <h4>Hangouts</h4>
              <div class="people">
                <img src="./image-2.png" alt="">
                <img src="./image-3.png" alt="">
                <img src="./image-4.png" alt="">
              </div>
            </div>
          </li>
          <li>
            <div class="bullet"></div>
            <div class="time">12pm</div>
            <div class="desc">
              <h3>Lunch Break</h3>
            </div>
          </li>
          <li>
            <div class="bullet"></div>
            <div class="time">9 - 11pm</div>
            <div class="desc">
              <h3>Finish Home Screen</h3>
              <h4>Web App</h4>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
